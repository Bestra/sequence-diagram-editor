<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <nav>
      <a href="#" id="new-diagram">New</a>
      <ul id='saved-diagrams'>
      </ul>
    </nav>
    <main>
      <h1>Sequence Diagram Editor</h1>

      <div id='title'>
        <input name="title" placeholder="Title"/>
      </div>

      <div>
        <textarea id="editor" rows="20" cols="72">
        </textarea>
      </div>
      <div id="diagram"></div>
    </main>

    <div id="templates">
      <li class="saved-diagram">
        <a href="#" class="name">Name</a>
        <a href="#" class="remove-saved-item">Remove</a>
      </li>
      <div class="sample-diagram">
        <pre>
title: Foos the Bar
participant A
participant B
participant C
participant D
A->B: Foo
B->C: Bar
C-->B: Rab
B-->A: Oof
        </pre>
      </div>
    </div>

    <div class="scripts">
      <script src="js/jquery-min.js"></script>
      <script src="js/raphael-min.js"></script>
      <script src="js/underscore-min.js"></script>
      <script src="js/sequence-diagram-min.js"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
